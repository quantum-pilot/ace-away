name: build-and-push
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/ace-away:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ace-away:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ace-away:buildcache,mode=max
